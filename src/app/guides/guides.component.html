<div class="container">
  <div class="padding-15">
    <div class="cards-pf">
      <div class="row">
        <div class="col-sm-12 padding-15">
          <form>
            <label for="filter">Search guides:</label>
            <input (keyup)="filterGuides(filter.value)" id="filter" #filter type="text" />
          </form>
        </div>
      </div>
      <div class="row row-cards-pf">
        <div *ngFor="let guide of buffer" class="col-sm-6 guide-block">
          <div>
            <h3 class="title">{{guide.title}}</h3>
            <p class="description">{{guide.description}}</p>
            <p class="actions">
              <ng-container *ngIf="guide.type === 'booster'">
                <a *ngIf="guide.action?.docurl" class="btn btn-lg btn-primary" href="{{guide.action?.docurl}}">
                  <i class="fa fa-book"></i>
                  Read guide
                </a>
                <a  *ngIf="guide.action?.url" class="btn btn-lg btn-secondary" href="{{guide.action.url}}">
                  <i [class]="guide.action.iconClass"></i>
                  {{guide.action.label ? guide.action.label : "Learn more"}}
                </a>
              </ng-container>
              <ng-container *ngIf="guide.type === 'guide'">
                <a *ngIf="guide.action?.url" class="btn btn-lg btn-primary" [routerLink]="[guide.action.url]">
                  <i [class]="guide.action.iconClass"></i>
                  {{guide.action.label ? guide.action.label : "Learn more"}}
                </a>
              </ng-container>
            </p>
            <p class="tags">
              <span *ngFor="let t of guide.tags" class="tag {{t}}" (click)="filter.value = t; filterGuides(t)">{{t}}</span>
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="row padding-top-10">
      <div class="col-sm-12">
        <hr/>
      </div>
    </div>
  </div>
</div>
