    <script>
      try {
        Function.prototype.bind = Function.prototype.bind || function (thisp) {
            var fn = this;
            return function () {
                return fn.apply(thisp, arguments);
            };
        };

        const jsonSettings = "${LAUNCHER_JSON_SETTINGS}";
        window.injectedSettings = JSON.parse(jsonSettings);
        console.info("Injected settings contains: " + jsonSettings);
      } catch (e) {
        window.injectedSettings = undefined;
        console.info("Injected settings are undefined");
      }
    </script>

    <style>
      #loading-screen .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      #loading-screen .header {
        background-color: #030303;
        border-top: solid 5px #00cc00;
        height: 82px;
      }

      #loading-screen .title {
        background-color: #c00;
        width: 100%;
        height: 550px;
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.3)), url('/assets/backdrop.2611ea7139d86297fb7b13bed73f1896.png');
        background-size: cover;
      }

      #loading-screen .title-logo {
        display:block;
        margin: 0 auto;
        padding-top: 40px;
      }

      #loading-screen .title .title-text {
        background-color: white;
        height: 3em;
        width: 200px;
        margin: auto;
        margin-top: 40px;
        margin-bottom: 40px;
        position: relative;
        top: 80px;
        font-family: 'Overpass', sans-serif;
        text-align: center;
        line-height: 3.2em;
      }

      #loading-screen .example-runtimes {
        flex: 1;
        background-color: #f5f5f5;
        padding: 50px
      }

      #loading-screen .example-runtime {
        width: 30%;
        background-color: white;
        height: 200px;
        float: left;
        margin-right: 20px;
        padding-top: 40px;
      }

      #loading-screen .text {
        height: 2em;
        background-color: #8a8a8a;
        margin: 20px;
      }

      #loading-screen .small {
        width: 8em;
      }

      #loading-screen .small2 {
        width: 6em;
      }

      #loading-screen .lds-dual-ring {
        width: 64px;
        height: 64px;
        position: absolute;
        top: 45%;
        left: 50%;
        margin-left: -24px;
      }

      #loading-screen .lds-dual-ring:after {
        content: " ";
        display: block;
        width: 46px;
        height: 46px;
        margin: 1px;
        border-radius: 50%;
        border: 5px solid #fff;
        border-color: #fff transparent #fff transparent;
        animation: lds-dual-ring 1.2s linear infinite;
      }

      @keyframes lds-dual-ring {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
