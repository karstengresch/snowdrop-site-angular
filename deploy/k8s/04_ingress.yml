apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
  name: snowdrop-site-angular
spec:
  rules:
    - host: www.snowdrop.me
      http:
        paths:
          - backend:
              serviceName: snowdrop-site-angular
              servicePort: 80
            path: /
    - host: snowdrop.me
      http:
        paths:
          - backend:
              serviceName: snowdrop-site-angular
              servicePort: 80
            path: /
    - host: www.snowdrop.dev
      http:
        paths:
          - backend:
              serviceName: snowdrop-site-angular
              servicePort: 80
            path: /
    - host: snowdrop.dev
      http:
        paths:
          - backend:
              serviceName: snowdrop-site-angular
              servicePort: 80
            path: /
  tls:
    - hosts:
        - www.snowdrop.me
      secretName: www-snowdrop-me-tls
    - hosts:
        - snowdrop.me
      secretName: www-snowdrop-me-tls
    - hosts:
        - www.snowdrop.dev
      secretName: www-snowdrop-dev-tls
    - hosts:
        - snowdrop.dev
      secretName: www-snowdrop-dev-tls