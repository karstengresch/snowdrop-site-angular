apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/from-to-www-redirect: "true"
    nginx.ingress.kubernetes.io/configuration-snippet: |
      if ($host = 'start.snowdrop.me' ) {
        rewrite ^ https://snowdrop.me/star$request_uri permanent;
      }
  name: snowdrop-site-angular
spec:
  rules:
    - host: start.snowdrop.me
      http:
        paths:
          - backend:
              serviceName: snowdrop-site-angular
              servicePort: 80
            path: /
    - host: snowdrop.me
      http:
        paths:
          - backend:
              serviceName: snowdrop-site-angular
              servicePort: 80
            path: /
    - host: snowdrop.dev
      http:
        paths:
          - backend:
              serviceName: snowdrop-site-angular
              servicePort: 80
            path: /
  tls:
    - hosts:
        - www.snowdrop.me
        - snowdrop.me
        - start.snowdrop.me
      secretName: www-snowdrop-me-tls
    - hosts:
        - www.snowdrop.dev
        - snowdrop.dev
        - start.snowdrop.dev
      secretName: www-snowdrop-dev-tls